<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="treat yourself to some Porch Couch tunes">
  <meta name="keywords" content="Porch Couch, Band, Music, Old-Time, Fiddle, Banjo, Jaron Freeman-Fox, Alan Mackie, Toronto, Canada, Appalachia, Folk, Freak, Couch, music, tour, merch, Spotify, Apple Music, YouTube Music">
  <meta name="author" content="Porch Couch">
  <title>MUSIC - Porch Couch</title>

  <!-- Consolidated styles -->
  <style>
    body {
      font-family: sans-serif;
      background: url('band3.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fffbfb;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    a {
      color: yellow;
      text-decoration: none;
      font-size: 35px;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      color: white;
      font-family: sans-serif;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .brand-text {
      font-size: 35px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: black;
      text-decoration: none;
    }

    .brand-text:hover {
      text-decoration: underline;
    }

    .header-right {
      display: flex;
      align-items: center;
    }

    header nav {
      display: flex;
      gap: 15px;
    }

    header nav a {
      color: white;
      text-decoration: none;
      font-size: 17px;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    .social-icons {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-left: 20px;
    }

    .social-icons img {
      width: 20px;
      height: 20px;
      filter: invert(1);
    }

    .hamburger {
      display: none;
      font-size: 30px;
      cursor: pointer;
      color: white;
    }
    #dropdownMenu a {
      display: flex;
    align-items: center;
    color: white;
    text-decoration: none;
    margin-bottom: 10px;
    font-size: 24px;
    font-weight: normal;

    }
    @media (max-width: 768px) {
      .header-right {
        flex-direction: column;
        align-items: flex-end;
      }

      header nav {
        display: none;
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.8);
        position: absolute;
        top: 60px;
        right: 0;
        padding: 10px;
        border-radius: 5px;
        z-index: 1000;
      }

      header nav a {
        margin: 5px 0;
        font-size: 18px;
        text-align: right;
        color: white;
      }

      .hamburger {
        display: block;
      }

      #mobileMenu.show {
        display: flex;
      }
    }

    .video-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .video-modal-content {
      position: relative;
      width: 80%;
      max-width: 800px;
      height: 0;
      padding-bottom: 56.25%;
    }

    .video-modal-content iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .close-video {
      position: absolute;
      top: 10px;
      right: 20px;
      color: white;
      font-size: 24px;
      cursor: pointer;
      z-index: 1001;
    }

    #dropdownMenu img {
      filter: invert(1);
    }

    #dropdownMenu a:hover img {
      filter: invert(0.5);
    }
  </style>
</head>

<body>
  <header>
    <div class="header-left">
      <a href="index.html" class="brand-text">PORCH COUCH</a>
    </div>
    <div class="header-right">
      <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
      <nav id="mobileMenu">
        <a href="music.html">MUSIC</a>
        <a href="tour.html">TOUR</a>
        <a href="shop.html">SHOP</a>
        <a href="who.html">ABOUT</a>
      </nav>
      <div class="social-icons">
        <a href="https://instagram.com/porchcouccccc" target="_blank"><img src="instagram.svg" alt="Instagram" /></a>
        <a href="https://open.spotify.com/track/5FdJ8bYH3E9E3Gs4lDcygV?si=c601f5aa4b124c59" target="_blank"><img src="spotify.svg" alt="Spotify" /></a>
        <a href="mailto:porchcoucholdtime@gmail.com"><img src="mailto.svg" alt="Email" /></a>
      </div>
    </div>
  </header>
  <div style="text-align: center; margin-top: 20px;">
    <div id="dropdownTrigger" onclick="toggleDropdown()" style="font-size: 24px; margin-bottom: 10px; cursor: pointer; display: inline-block; background-color: rgba(0, 0, 0, 0.5); color: white; padding: 10px 20px; border-radius: 10px;">
      bb's first single
    </div>
    <div id="dropdownMenu" style="display: none; margin-top: 10px; text-align: left; background-color: rgba(0, 0, 0, 0.8); padding: 10px; border-radius: 10px; width: 250px; margin: 0 auto;">
      <a href="https://prf.hn/click/camref:1101ljTW2/pubref:Porch%20Couch%20-%20Silver%20Lake/destination:https://open.spotify.com/track/5FdJ8bYH3E9E3Gs4lDcygV" target="_blank"><img src="spotify.svg" alt="Spotify" style="width: 20px; height: 20px; margin-right: 10px;" />Spotify</a>
      <a href="https://music.apple.com/us/album/silver-lake/1811340967?i=1811340968" target="_blank"><img src="applemusic.svg" alt="Apple Music" style="width: 20px; height: 20px; margin-right: 10px;" />Apple Music</a>
      <a href="https://music.youtube.com/watch?v=wJNrG3_xHKw&si=raPkFqGpxlDAMEQM" target="_blank"><img src="youtube.svg" alt="YouTube Music" style="width: 20px; height: 20px; margin-right: 10px;" />YouTube Music</a>
      <a href="index.html"><img src="couch.svg" alt="Homepage" style="width: 20px; height: 20px; margin-right: 10px;" />Just lemme hear it</a>
    </div>
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <p onclick="openVideoModal()" style="font-size: 24px; margin-bottom: 10px; cursor: pointer; display: inline-block; background-color: rgba(0, 0, 0, 0.5); color: white; padding: 10px 20px; border-radius: 10px;">
      the scene of the crime
    </p>
  </div>

  <div id="videoModal" class="video-modal" onclick="closeVideoModal()">
    <div class="video-modal-content" onclick="event.stopPropagation()">
      <span class="close-video" onclick="closeVideoModal()">&times;</span>
      <iframe id="videoFrame" src="" frameborder="0" allowfullscreen allow="autoplay"></iframe>
    </div>
  </div>

  <script>
    function toggleDropdown() {
      const dropdownMenu = document.getElementById('dropdownMenu');
      dropdownMenu.style.display = (dropdownMenu.style.display === 'block') ? 'none' : 'block';
    }

    function openVideoModal() {
      const modal = document.getElementById('videoModal');
      const iframe = document.getElementById('videoFrame');
      iframe.src = "https://www.youtube.com/embed/j1AsH3Wigp0?autoplay=1&modestbranding=1&rel=0";
      modal.style.display = "flex";
    }

    function closeVideoModal() {
      const modal = document.getElementById('videoModal');
      const iframe = document.getElementById('videoFrame');
      iframe.src = "";
      modal.style.display = "none";
    }

    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('show');
    }
  </script>
</body>
</html>

      <style>
        /* General header styling */
        header {
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 10px 20px;
          color: white;
          font-family: sans-serif;
          margin-bottom: 20px;
        }
      
        /* Left side with logo + text */
        .header-left {
          display: flex;
          align-items: center;
        }
      
        /* Brand text styling */
        .brand-text {
          font-size: 35px;
          font-weight: bold;
          text-transform: uppercase;
          letter-spacing: 2px;
          color: black;
          text-decoration: none;
        }
      
        .brand-text:hover {
          text-decoration: underline;
        }
      
        /* Right side with nav + social icons */
        .header-right {
          display: flex;
          align-items: center;
        }
      
        /* Navigation links */
        header nav {
          display: flex;
          gap: 15px;
        }
      
        header nav a {
          color: rgb(255, 255, 255); /* Default link color */

          font-size: 17px;
          transition: color 0.3s ease;
        }
      
        header nav a:hover {
          text-decoration: underline;
        }
      
        /* Social icons */
        .social-icons {
          display: flex;
          gap: 10px;
          align-items: center;
          margin-left: 20px; /* Add margin to create space between "ABOUT" and the first SVG */
        }
      
        .social-icons img {
          width: 20px;
          height: 20px;
          filter: invert(1); /* Inverts the colors of the SVG */
        }
      
        /* Hamburger menu (hidden by default) */
        .hamburger {
          display: none;
          font-size: 24px;
          cursor: pointer;
          color: rgb(255, 255, 255); /* Black hamburger icon */
        }
      
        /* Responsive styles for smaller screens */
        @media (max-width: 768px) {
          .header-right {
            flex-direction: column; /* Stack the nav and icons vertically */
            align-items: flex-end; /* Align items to the right */
          }
      
          header nav {
            display: none; /* Hide the navigation links by default */
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.8); /* Dark background for the menu */
            position: absolute;
            top: 60px;
            right: 0; /* Align the menu to the right side of the page */
            padding: 10px;
            border-radius: 5px;
            z-index: 1000; /* Ensure the menu is above other elements */
          }
      
          header nav a {
            margin: 5px 0;
            font-size: 18px;
            text-align: right; /* Align links to the right */
            color: white; /* White text for smaller screens */
          }
      
          .hamburger {
            display: block; /* Show the hamburger menu on smaller screens */
          }
      
          #mobileMenu.show {
            display: flex; /* Show the navigation links when toggled */
          }
        }

  <meta charset="UTF-8" />

  <title>TOUR - Porch Couch</title>
  <style>
    body {
      font-family: sans-serif;
      background: url('band3.jpg') no-repeat center center fixed; /* Sets band2.jpg as the background */
      background-size: cover; /* Ensures the image covers the entire page */
      color: #fffbfb; /* Adjust text color for better contrast */
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    a {
      color: yellow; /* Adjust link color for better visibility */
      text-decoration: none;
      font-size: 24px;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Modal styling */
  .video-modal {
    display: none; /* Hidden by default */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
    justify-content: center;
    align-items: center;
    z-index: 1000; /* Ensure it appears above other elements */
  }

  .video-modal-content {
    position: relative;
    width: 80%;
    max-width: 800px;
    height: 0;
    padding-bottom: 56.25%; /* Maintain 16:9 aspect ratio */
  }

  .video-modal-content iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .close-video {
    position: absolute;
    top: 10px;
    right: 20px;
    color: white;
    font-size: 24px;
    cursor: pointer;
    z-index: 1001; /* Ensure it appears above the iframe */
  }
  </style>
</head>
<body> 
  <div style="text-align: center; margin-top: 20px;">
    <p 
      style="font-size: 24px; margin-bottom: 10px; cursor: pointer; display: inline-block; background-color: rgba(0, 0, 0, 0.5); color: white; padding: 10px 20px; border-radius: 10px;" 
      onclick="toggleAudio()">
      click me for a secret twang
    </p>
    <div id="audioPlayer" style="display: none; margin-top: 10px;">
      <audio controls>
        <source src="Silver_Lake_3.11.2026.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <p 
      style="font-size: 24px; margin-bottom: 10px; cursor: pointer; display: inline-block; background-color: rgba(0, 0, 0, 0.5); color: white; padding: 10px 20px; border-radius: 10px;" 
      onclick="openVideoModal()">
      click me to see the scene of the crime
    </p>
  </div>
  
  <!-- Modal for YouTube video -->
  <div id="videoModal" class="video-modal" onclick="closeVideoModal()">
    <div class="video-modal-content" onclick="event.stopPropagation()">
      <span class="close-video" onclick="closeVideoModal()">&times;</span>
      <iframe id="videoFrame" src="" frameborder="0" allowfullscreen allow="autoplay"></iframe>
    </div>
  </div>
  <script>
    function toggleAudio() {
      const audioPlayer = document.getElementById('audioPlayer');
      if (audioPlayer.style.display === 'none') {
        audioPlayer.style.display = 'block'; // Show the audio player
      } else {
        audioPlayer.style.display = 'none'; // Hide the audio player
      }
    }
    function openVideoModal() {
    const modal = document.getElementById('videoModal');
    const iframe = document.getElementById('videoFrame');
    iframe.src = "https://www.youtube.com/embed/j1AsH3Wigp0?autoplay=1&modestbranding=1&rel=0";
    modal.style.display = "flex"; // Show the modal
  }

  function closeVideoModal() {
    const modal = document.getElementById('videoModal');
    const iframe = document.getElementById('videoFrame');
    iframe.src = ""; // Stop the video
    modal.style.display = "none"; // Hide the modal
  }
  function toggleMenu() {
    const menu = document.getElementById('mobileMenu');
    menu.classList.toggle('show'); // Toggle the "show" class
  }
  </script>
  </body>
